<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
  </head>
  <body>
    HTML page I created for my WebAssembly module.

    <script>
      const importObject = {    
        env: {
          __memory_base: 0,
        }
      };

      WebAssembly.instantiateStreaming(fetch("side_module.wasm"), importObject).then(result => {
        let value = result.instance.exports.Increment(17);
        console.log(value.toString());

        value = result.instance.exports.Decrement(4);
        console.log(value.toString());
      });
    </script>
  </body>
</html>
